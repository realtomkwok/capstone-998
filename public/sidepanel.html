<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>My Sidepanel</title>
	<link rel="stylesheet" href="sidepanel.css" />
</head>
<body>
<div class="app">
	<p class="app-heading">Clara</p>

	<hr class="divider" />

	<p>Current URL: <span id="currentUrl"></span></p>
	<p>FireCrawl API Key:<span class="caption" id="fireCrawlApiKey"></span></p>
	<p>Open AI API Key:<span class="caption" id="openAiApiKey"></span></p>

	<hr class="divider" />

	<p class="title">Summary</p>
	<p id="summary"></p>

	<hr class="divider" />

	<p class="title">Answer from LLM:</p>
	<p id="answer"></p>

	<button id="btn-summarize" class="btn">Summarize</button>
	<button id="btn-read" class="btn">Read Answer</button>
	<button id="btn-stop" class="btn">Stop Reading</button>
</div>

<script src="sidepanel.js"></script>

<!--
  This HTML file opens when you click on icon from the toolbar.

  To begin the development, run `npm run watch`.
  To create a production bundle, use `npm run build`.
-->
</body>
</html>
